<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>perfil</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de Perfil</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
		 <form id="perfilForm" th:action="@{/perfil/(form)}" th:object="${perfil}" action="#" method="post"  class="form-horizontal">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{idPerfil}" th:class="${#fields.hasErrors('idPerfil')} ? 'field-error'" />
			 
			<div class="form-group">
			 <label class="control-label col-sm-2" for="nome">nome Perfil</label> 
			 <input class="col-sm-10" type="text" th:field="*{nomePerfil}" th:class="${#fields.hasErrors('nomePerfil')} ? 'field-error'" />
			</div>
			
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/perfil/}" href="perfil.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
