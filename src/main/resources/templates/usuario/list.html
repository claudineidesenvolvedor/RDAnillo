<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Clientes</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de clientes</h1>
	<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/usuario/novo}">Novo cliente</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Nome</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${usuario.empty}">
					<td colspan="3">Sem Usuario</td>
				</tr>
				<tr th:each="usuario : ${usuario}">
					<td th:text="${usuario.idUsuario}">1</td>
					<td><a href="view.html" th:href="@{'/usuario/' + ${usuario.idUsuario}}" th:text="${cliente.nomeUsuario}"> nome </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
