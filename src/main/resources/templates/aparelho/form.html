<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Aparelho</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de Aparelho</h1>
	<div layout:fragment="content" class="input-form">

		<div class="well">
			<form id="aparelhoForm" th:action="@{/aparelho/(form)}"
				th:object="${aparelho}" action="#" method="post"
				class="form-horizontal">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro
						de validação</p>
				</div>

				<input type="hidden" th:field="*{idAparelho}"
					th:class="${#fields.hasErrors('idAparelho')} ? 'field-error'" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Descrição
						Aparelho</label> <input class="col-sm-10" type="text"
						th:field="*{descricaoAparelho}"
						th:class="${#fields.hasErrors('descricaoAparelho')} ? 'field-error'" />
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Cod.
						Aparelho</label> <input class="col-sm-10" type="text"
						th:field="*{codigoAparelho}"
						th:class="${#fields.hasErrors('codigoAparelho')} ? 'field-error'" />
				</div>

				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Gravar" />
				</div>
				<br /> <a th:href="@{/aparelho/}" href="aparelho.html"> voltar </a>
			</form>
		</div>
	</div>
</body>
</html>
