<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Perfil</title>
</head>
<body>
	<h1 layout:fragment="header">Lista de perfil</h1>
	<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/perfil/novo}">Novo Perfil</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Nome Perfil</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${perfil.empty}">
					<td colspan="3">Sem Perfil</td>
				</tr>
				<tr th:each="perfil : ${perfil}">
					<td th:text="${perfil.idPerfil}">1</td>
					<td><a href="view.html" th:href="@{'/perfil/' + ${perfil.idPerfil}}" th:text="${perfil.nomePerfil}"> nome Perfil</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
