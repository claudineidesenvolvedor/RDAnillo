<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Aparelho</title>
</head>
<body>
	<h1 layout:fragment="header">Aparelho</h1>
	<div layout:fragment="content" class="well">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Aparelho gravado com sucesso</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Descrição</th>
					<th>Cod Aparelho</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${aparelho.idAparelho}">123</td>
					<td id="descricaoAparelho" th:text="${aparelho.descricaoAparelho}">Descrição...</td>
					<td id="codigoAparelho" th:text="${aparelho.codigoAparelho}">Codigo Aparelho...</td>
				</tr>
			</tbody>
		</table>
		<div class="pull-left">
			<a href="form.html"
				th:href="@{'/aparelhol/alterar/' + ${aparelho.idAparelho}}">alterar</a> | <a
				href="perfil" th:href="@{'/aparelho/remover/' + $aparelho.idAparelho}}">remover</a>
			| <a th:href="@{/aparelho/}" href="list.html">voltar</a>
		</div>
	</div>
</body>
</html>
